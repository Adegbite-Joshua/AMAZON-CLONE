<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">    <link rel="stylesheet" href="">
</head>
<body>
    <div class="w-25 d-block mx-auto">
        <img src="../logo.jpeg" style="height: 60px;" class="w-50 d-block mx-auto mt-2" alt="">
        <div id="signInDiv" class="w-100 border border-2 rounded-3 my-2 p-4">
            <h3>Sign in</h3>
            <label for="loginInput">Email or mobile phone number</label>
            <input type="text" class="form-control py-2" id="loginInput" placeholder="E-mail or Password">
            <button class="my-2 text-center btn btn-warning w-100" onclick="signIn()">Continue</button>
            <small>By continuing, you agree to Amazon's <a href="">Conditions of Use</a> and <a href="">Privacy Notice</a>.</small>
            <p>Need help?
                <div class="mt-1" style="display: none;">
                    <p class="m-0">Forgot your password?</p>
                    <p class="m-0">Other issues with Sign-In</p>
                </div>
            </p>
            <div class="w-100 d-flex flex-row">
                <hr style="flex-basis: 30%;">
                <small style="flex-basis: 40%;" class="py-1 text-center">New to Amazon?</small>
                <hr style="flex-basis: 30%;">
            </div>
            <button class="btn btn-light border border-1 w-100" onclick="viewSignUp()">Create your Amazon account</button>
        </div>
        <div id="signUpDiv" class="" style="font-size: 12px; display: none;">
            <h3>Create an account</h3>
            <button id="signInGoogle">Sign In With Google</button>
            <input type="text" placeholder="First Number" id="firstName" class="form-control my-2">
            <input type="text" placeholder="Last Name" id="lastName" class="form-control my-2">
            <p class="text-end m-0"><span style="text-decoration: underline; color: green; cursor: pointer;" id="showNumber" onclick="changeContact('number', 'mail','showMail', 'showNumber')">Phone Number</span><span  style="text-decoration: underline; color: green; cursor: pointer; display: none;" id="showMail" onclick="changeContact('mail', 'number', 'showNumber', 'showMail')">E-Mail</span></p>
            <input type="text" placeholder="E-mail" id="mail" class="form-control my-2">
            <input type="text" style="display: none;" placeholder="Phone Number" id="number" class="form-control my-2">
            <input type="text" placeholder="Password" id="password" class="form-control my-2">
            <button onclick="signUp()" class="btn btn-warning w-100">Sign Up</button>

            <p>Aready have an account?</p>
            <p style="text-decoration: underline; color: green; cursor: pointer;" onclick="viewSignIn()">Sign In</p>
        </div>
    </div>
    
    <script type="module" src="./signIn.js"></script>
    <!-- <script src="./countries.js"></script> -->
</body>
</html>
