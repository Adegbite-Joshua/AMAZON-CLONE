<style>
    *{
        word-wrap: normal;
        word-break: normal;
    }
    button{
        width: auto;
    }
    .colorBorder{
        height: 300px;
        width: 300px;
        background-color: blue;
        position: relative;
        overflow: hidden;
    }
    .colorBorder:hover::before{
        content: '';
        position: absolute;
        inset: -60px;
        /* height: 400px;
        width: 400px; */
        background: red;
        background-image: linear-gradient(transparent, transparent, red);
        /* animation: rotate 2s linear infinite; */
    }
    .colorBorder:hover::after{
        content: '';
        position: absolute;
        inset: -60px;
        /* height: 400px;
        width: 400px; */
        background-image: linear-gradient(transparent, transparent, blue);
        animation: rotate 2s linear infinite;
        /* animation-delay: 2s; */
    }
    .main{
        position: absolute;
        inset: 0;
        z-index: 55;
        background-color: yellowgreen;
    }
    .main:hover{
        inset: 10px;
    }
    ul{
        list-style-type: none;
        width: 100%;
        /* min-width: 100vw; */
        overflow-x: scroll;
        /* overflow-y: scroll; */
    }
    li{
        display: inline-block;
    }
    @keyframes rotate {
        0%{
            transform: rotate(0deg);
        }
        100%{
            transform: rotate(360deg);
        }
    }
</style>
